<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactTube Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="form">
                <div class="field">
                    <label class="label">OpenRouter API Key</label>
                    <div class="input-group">
                        <input type="password" id="openrouter-key" placeholder="sk-or-v1-..." class="input" />
                        <button id="toggle-visibility" class="toggle-btn" title="Toggle visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Backend URL</label>
                    <input type="text" id="api-url" placeholder="https://fact-tube.vercel.app" class="input" value="https://fact-tube.vercel.app" />
                </div>

                <div class="status" id="status-badge">Not Configured</div>

                <div class="actions">
                    <button id="save-btn" class="btn btn-primary">
                        Save
                    </button>
                    <button id="test-btn" class="btn btn-secondary">
                        Test
                    </button>
                </div>

                <div id="message" class="message hidden"></div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>

</html>
